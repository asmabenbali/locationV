    padding: 20px;
    color: white;

}

form {
    max-width: 400px;
    margin: 0 auto;
    background-image: repeating-linear-gradient(90deg, rgba(146, 139, 139, 0.11) 0px, rgba(146, 139, 139, 0.11) 1px, transparent 1px, transparent 60px), repeating-linear-gradient(0deg, rgba(146, 139, 139, 0.11) 0px, rgba(146, 139, 139, 0.11) 1px, transparent 1px, transparent 60px), repeating-linear-gradient(0deg, rgba(146, 139, 139, 0.11) 0px, rgba(146, 139, 139, 0.11) 1px, transparent 1px, transparent 10px), repeating-linear-gradient(90deg, rgba(146, 139, 139, 0.11) 0px, rgba(146, 139, 139, 0.11) 1px, transparent 1px, transparent 10px), linear-gradient(90deg, rgb(20, 20, 20), rgb(20, 20, 20));

    color: white;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    
    border: solid 3px red;
    border-radius: 5px;
    transition: box-shadow 0.3s ease, border-color 0.3s ease; /* Add transition effect for box-shadow and border-color */
}

form:hover {
    box-shadow: 0 19px 40px rgb(86, 83, 83); /* Add box shadow on hover */
    border-color: rgb(0, 0, 0); /* Change border color on hover */
}


        label {
            font-weight: bold;
        }

        input[type="email"],
        input[type="tel"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            text-align: center; /* Center align the content */


        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center; /* Center align the content */

        }

      

       
        .login-form:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Add box shadow on hover */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
            color: black;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: red;
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease; /* Add transition effect */
        }

        input[type="submit"]:hover {
            background-color: #a30000;

<div class="login-container">
    <div class="login-form">
        <h1>Login</h1>
        <form action="/login" method="POST" style="width: 100%;">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
